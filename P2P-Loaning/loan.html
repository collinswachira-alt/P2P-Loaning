<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loans</title>
  <link rel="stylesheet" href="loans.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="loans-container">
    <header>
      <h2>Account ID: SE218-0129/2022<span id="accountID"></span></h2>
    </header>
    
    <section class="loan-summary">
      <div class="summary-item">
        <p>Loan Borrowed</p>
        <h3>Ksh12,500</h3>
      </div>
      <div class="summary-item">
        <p>Total Paid</p>
        <h3>Ksh8,000</h3>
      </div>
      <div class="summary-item">
        <p>Amount Due</p>
        <h3>Ksh4,500</h3>
      </div>
    </section>

    <section class="loan-history">
      <h3>Loan History</h3>
      <canvas id="loanChart"></canvas>
    </section>

    <section class="loan-actions">
      <button onclick="requestLoan()">Request Loan</button>
      <button onclick="payLoan()">Loan Payment</button>
      <button onclick="window.location.href='p2pLoans.html'">Explore P2P Loans</button>
    </section>

    <section class="loan-actions" id="atr">
      <button onclick="window.location.href='transactions.html'">Recent Transactions.</button>
    </section>
  </div>

  <script src="loans.js"></script>
</body>
</html>

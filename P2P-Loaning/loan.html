<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan History</title>
  <link rel="stylesheet" href="loan.css">
</head>
<body>
  <div class="loans-container">
    <h2>Your Loan History</h2>

    <div class="loan-history">
      <table>
        <thead>
          <tr>
            <th>Loan ID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date Applied</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Loan History Entries -->
          <tr>
            <td>LN001</td>
            <td>$1000</td>
            <td>Approved</td>
            <td>2024-10-01</td>
          </tr>
          <tr>
            <td>LN002</td>
            <td>$500</td>
            <td>Pending</td>
            <td>2024-10-10</td>
          </tr>
          <tr>
            <td>LN003</td>
            <td>$2000</td>
            <td>Repaid</td>
            <td>2024-09-20</td>
          </tr>
          <!-- More entries can be added dynamically -->
        </tbody>
      </table>
    </div>

    <div class="button-container">
      <button id="applyLoanButton">Apply for Loan</button>
      <button id="repaymentButton">Loan Repayment</button>
    </div>
  </div>

  <script src="loan.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <link rel="stylesheet" href="wallet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="wallet-container">
    <div class="header">
      <h2>My Wallet</h2>
      <button id="logoutButton" class="logout-button">Log Out</button>
    </div>

    <div class="user-info">
      <h3 id="userName"></h3>
      <p id="accountIDDisplay"></p>
      <p id="balanceDisplay" class="balance"></p>
    </div>

    <div class="buttons-container">
      <button class="action-button" onclick="location.href='loan.html'"><i class="fas fa-exchange-alt"></i> Transfer</button>
      <button class="action-button" onclick="location.href='loan.html'"><i class="fas fa-hand-holding-usd"></i> Loans</button>
      <button class="action-button" onclick="location.href='loan.html'"><i class="fas fa-dollar-sign"></i> Withdraw</button>
    </div>

    <div class="transactions">
      <h4>Recent Transactions</h4>
      <table id="transactionTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Transaction</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="transactionList"></tbody>
      </table>
    </div>
  </div>

  <script src="wallet.js"></script>
</body>
</html>

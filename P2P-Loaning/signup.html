<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="pin">Create 4-digit PIN</label>
      <input type="password" id="pin" name="pin" pattern="[0-9]{4}" maxlength="4" required>

      <label for="confirmPin">Confirm 4-digit PIN</label>
      <input type="password" id="confirmPin" name="confirmPin" pattern="[0-9]{4}" maxlength="4" required>

      <label for="idNumber">ID Number</label>
      <input type="text" id="idNumber" name="idNumber" required>

      <label for="idImage">Upload ID Image</label>
      <input type="file" id="idImage" name="idImage" accept="image/*" required>

      <button type="submit">Sign Up</button>
    </form>
    <p id="statusMessage"></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>

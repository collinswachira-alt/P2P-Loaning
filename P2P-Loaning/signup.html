<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="pin">Create PIN:</label>
      <input type="password" id="pin" name="pin" minlength="4" maxlength="4" required>

      <label for="confirmPin">Confirm PIN:</label>
      <input type="password" id="confirmPin" name="confirmPin" minlength="4" maxlength="4" required>

      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" name="idNumber" required>

      <label for="idPicture">Upload ID Picture:</label>
      <input type="file" id="idPicture" name="idPicture" accept="image/*" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(document.getElementById('signupForm'));

      const response = await fetch('/register', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert("Registration successful!");
        window.location.href = "home.html";
      } else {
        alert("Registration failed. Please try again.");
      }
    });
  </script>
</body>
</html>
